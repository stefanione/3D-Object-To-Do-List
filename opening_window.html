<!DOCTYPE html> <!-- Defines the document type and version of HTML -->
<html lang="en"> <!-- The root element of the HTML document, specifying the language as English -->
<head>
    <meta charset="UTF-8"> <!-- Specifies UTF-8 character encoding, which supports almost all characters -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--  Ensures the page is responsive and fits the screen of the device 
                                                                            itâ€™s being viewed on-->
    <title>3D To-Do List</title> <!-- Sets the title of the HTML document, displayed in the browser tab -->
    <link rel="stylesheet" href="style.css"> <!-- Link to your external CSS file -->
</head>
<body>
    <div id="ui"> <!-- A container for the UI elements -->
        <p>To remove a task, click on the displayed task list items.</p> <!-- clue for removing tasks -->
        <input type="text" id="taskInput" placeholder="Enter a new task"> <!-- An input field for entering new tasks -->
        <button onclick="addTask()">Add Task</button> <!-- A button that calls the addTask function when clicked -->
        <ul id="taskList"></ul> <!-- An unordered list where tasks will be displayed as list items -->
    </div>
    <script src="./app.js" type="module"></script> <!-- Includes the external JavaScript file app.js and 
                                                    specifies that it should be treated as a module, allowing 
                                                    the use of ES6 module features like import and export -->
</body>
</html>
